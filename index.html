<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.5;
    }

    .cta-button {
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e64a19;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Welcome to Our Website</h1>
      <p>Explore our amazing resumes and find the right fit for your needs. Whether you’re looking for a job or exploring talent, we’ve got it all!</p>
      <a href="explore.html" class="cta-button">Explore More</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Our Website. All rights reserved.</p>
  </div>

</body>
</html>
