<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    /* Basic reset for margins and paddings */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      box-sizing: border-box;
    }

    /* Navbar styles */
    .navbar {
      background: linear-gradient(90deg, #0066cc, #004d99); /* Gradient background */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 25px;
      text-decoration: none;
      display: block;
      font-size: 1.1em;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navbar a:hover {
      background-color: #ff6600;
      color: white;
      transform: scale(1.1);
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #004d99;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 5px;
      margin-top: 5px;
      transition: opacity 0.3s ease-in-out;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 500;
      transition: background-color 0.3s ease, padding-left 0.3s ease;
    }

    .dropdown-content a:hover {
      background-color: #ff6600;
      padding-left: 20px;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
      opacity: 1;
    }

    /* Navbar links layout */
    .navbar a, .dropdown {
      transition: transform 0.3s ease;
    }

    /* Add some margin to the dropdown links */
    .dropdown:hover a {
      transform: translateY(-5px);
    }

    /* Hero section styles */
    .hero {
      background: url('https://via.placeholder.com/1600x600') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
      background-size: cover;
    }

    .hero h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 1.5;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }

    /* Main content area */
    .content {
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .content h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.6;
      color: #555;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .footer p {
      font-size: 1em;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
      }

      .navbar a {
        padding: 10px;
        width: 100%;
        text-align: left;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .cta-button {
        font-size: 1em;
        padding: 12px 20px;
      }

      .content h2 {
        font-size: 2em;
      }

      .content p {
        font-size: 1.1em;
      }
    }

  </style>
</head>

</body>
