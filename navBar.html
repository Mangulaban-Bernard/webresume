<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    /* Basic reset for margins and paddings */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      box-sizing: border-box;
    }

    /* Hero section styles */
    .hero {
      background: url('https://via.placeholder.com/1600x600') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 20px;
      background-size: cover;
    }

    .hero h1 {
      font-size: 3.5em;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.4em;
      margin-top: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-button {
      background-color: #ff6600;
      color: white;
      padding: 15px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 30px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }

    /* Footer styles */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .footer p {
      font-size: 1em;
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1.1em;
      }

      .cta-button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <div>
      <h1>Welcome to Our Website</h1>
      <p>Explore our amazing resumes and find the right fit for your needs. Whether you’re looking for a job or exploring talent, we’ve got it all!</p>
      <a href="explore.html" class="cta-button">Explore More</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Our Website. All rights reserved.</p>
  </div>

</body>
</html>
