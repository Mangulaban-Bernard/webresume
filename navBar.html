<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Dropdown</title>
  <style>
    /* Basic reset for margins and paddings */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 20px;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>

    <!-- Dropdown Menu for Resume Categories -->
    <div class="dropdown">
        <a href="navBarExtension.html">Resume</a>
        <div class="dropdown-content">
          <a href="resume1.html">Bernard's Resume</a>
          <a href="resume2.html">Steven's Resume</a>
          <a href="resume4.html">Mervin's Resume</a>
          <a href="resume3.html">Renz's Resume</a>
          <a href="resume5.html">Paul's Resume</a>
      </div>
    </div>
  </div>

</body>
</html>
