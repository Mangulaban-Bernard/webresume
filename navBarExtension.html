<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Resumes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: #00509e;
      background-color: #ffffff;
      padding: 15px 30px;
      margin-top: 30px;
      border-radius: 15px;
      border: 4px solid #00509e;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .pyramid {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin-top: 50px;
    }

    .pyramid-row {
      display: flex;
      gap: 40px;
    }

    .pyramid-image-container {
      text-align: center;
    }

    .pyramid-image {
      width: 130px;
      height: 130px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      border: 4px solid #00509e;
      margin-bottom: 10px;
    }

    .pyramid-image:hover {
      transform: scale(1.1);
      opacity: 0.85;
    }

    .pyramid-name {
      font-weight: bold;
      color: #00509e;
      margin-top: 10px;
      text-transform: capitalize;
    }

    .pyramid-row a {
      text-decoration: none;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .pyramid {
        flex-direction: column;
      }

      .pyramid-row {
        flex-direction: column;
      }

      .pyramid-image {
        width: 100px;
        height: 100px;
      }
    }

  </style>
</head>
<body>

  <div class="title">
    List Of Resume
  </div>

  <div class="pyramid">
    <!-- Second Row - Top Section -->
    <div class="pyramid-row">
      <div class="pyramid-image-container">
        <a href="resume2.html"><img src="Resume Photo/steven.jpg" alt="Steven's Resume" class="pyramid-image"></a>
        <div class="pyramid-name">Steven Lising</div>
      </div>
      <div class="pyramid-image-container">
        <a href="resume3.html"><img src="Resume Photo/Renz Samson.jpg" alt="Renz's Resume" class="pyramid-image"></a>
        <div class="pyramid-name">Renz Samson</div>
      </div>
    </div>
    
    <!-- First Row - Center Section -->
    <div class="pyramid-row">
      <div class="pyramid-image-container">
        <a href="resume1.html"><img src="Resume Photo/bernard.png" alt="Bernard's Resume" class="pyramid-image"></a>
        <div class="pyramid-name">Bernard Mangulabnan/div>
      </div>
    </div>

    <!-- Third Row - Bottom Section -->
    <div class="pyramid-row">
      <div class="pyramid-image-container">
        <a href="resume4.html"><img src="Resume Photo/Mervin magat.jpg" alt="Mervin's Resume" class="pyramid-image"></a>
        <div class="pyramid-name">Mervin Magat</div>
      </div>
      <div class="pyramid-image-container">
        <a href="resume5.html"><img src="Resume Photo/Paul vismonte.jpg" alt="Paul's Resume" class="pyramid-image"></a>
        <div class="pyramid-name">Paul Vismonte</div>
      </div>
    </div>
  </div>

</body>
</html>
